<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #board{
      width: 350px;
    }
    .cell{
      width: 100px;
      height: 100px;
      border: 1px solid white;
      background-color: green;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      vertical-align: middle;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    let pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0]
    ]
    let color = 2 // 落子类型
    function show() {
      let board = document.getElementById('board')
      board.innerHTML = ''
      for(let i=0; i<3; i++){
        for(let j=0; j<3; j++){
          let cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerHTML = pattern[i][j]===2?'×':pattern[i][j]===1?'⚪':''
          cell.addEventListener('click', ()=> move(j, i))
          board.appendChild(cell)
        }
      }
    }
    function move(x, y) {
      if(pattern[y][x] !== 0)
        return

      pattern[y][x] = color
      if(check(pattern, color)){
        alert(color ==2 ? '× is winner': '⚪ is winner')
      }
      color =  3- color
      show()
      if(willWin(pattern, color)){
        console.log(color ==2 ? '× will winner': '⚪ will winner')
      }
    }
    function check(pattern, color){
      // 检查三行
      {
        for(let i = 0; i<3; i++){
          let win = true
          for(let j = 0; j<3; j++) {
            if(pattern[i][j] !== color) {
              win = false
            }
          }
          if(win)
            return true
        }
      }

      {
        // 检查三列
        for(let j = 0; j<3; j++){
          let win = true
          for(let i = 0; i<3; i++) {
            if(pattern[i][j] !== color) {
              win = false
            }
          }
          if(win)
            return true
        }
      }

      {
        // 检查向下的斜向 横纵坐标相等
        let win = true
        for (let j = 0; j < 3; j++) {
          if(pattern[j][j] !== color ){
            win = false
          }
        }

        if(win)
            return true

      }

      {
        // 检查向上的斜向 横纵坐标加起来为2
        let win = true
        for (let j = 0; j < 3; j++) {
          if(pattern[j][2-j] !== color ){
            win = false
          }
        }
        if(win)
            return true

      }
      return false
      
    }
    function clone(pattern){
      return JSON.parse(JSON.stringify(pattern))
    }
    function willWin(pattern, color){
      for(let i = 0; i<3; i++){
        for(let j = 0; j<3; j++) {
          if(pattern[i][j]) 
            continue
          let temp = clone(pattern)
          temp[i][j] = color
          if(check(temp, color)){
            return true
          }
        }
      }
      return false
    }
    show(pattern)
  </script>
</body>
</html>
